<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Monitor - Universal</title>
    
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* NexaWallet Style Theme Variables - Mobile Optimized */
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #8b5cf6;
            --accent: #06d6a0;
            --text: #1e293b;
            --text-light: #64748b;
            --bg: #f8fafc;
            --card: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius: 12px;
            --input-bg: #ffffff;
            --border-color: #e2e8f0;
            --button-bg: #2563eb;
            --button-hover: #1d4ed8;
            --button-disabled: #94a3b8;
            --readonly-bg: #f1f5f9;
            --readonly-text: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        /* Dark Mode */
        .dark-mode {
            --text: #f1f5f9;
            --text-light: #94a3b8;
            --bg: #0f172a;
            --card: #1e293b;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.25);
            --input-bg: #334155;
            --border-color: #475569;
            --button-bg: #2563eb;
            --button-hover: #1d4ed8;
            --button-disabled: #475569;
            --readonly-bg: #334155;
            --readonly-text: #94a3b8;
        }

        /* Global Styles - Mobile First */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            transition: all 0.3s ease;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 12px;
        }

        /* Profile Header - Mobile Optimized */
        .profile-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--card);
            border-radius: var(--radius);
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .profile-avatar {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--primary);
            flex-shrink: 0;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-details h2 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 4px;
            line-height: 1.2;
        }

        .profile-details p {
            color: var(--text-light);
            font-size: 0.85rem;
            line-height: 1.2;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            padding: 8px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .theme-toggle:hover {
            background: var(--input-bg);
        }

        /* Stats Row - Two items side by side */
        .stats-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat-item {
            background: var(--card);
            border-radius: var(--radius);
            padding: 16px;
            box-shadow: var(--shadow);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-bottom: 6px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        /* Email Input Section */
        .email-section {
            background: var(--card);
            border-radius: var(--radius);
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
        }

        .email-input {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            background: var(--input-bg);
            color: var(--text);
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .email-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }

        /* Control Grid - Three items side by side (Mobile Optimized) */
        .control-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .control-box {
            background: var(--card);
            border-radius: var(--radius);
            padding: 14px;
            box-shadow: var(--shadow);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .control-label {
            font-size: 0.75rem;
            color: var(--text-light);
            margin-bottom: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .start-btn {
            background: var(--button-bg);
            color: white;
            border: none;
            padding: 12px;
            border-radius: var(--radius);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .start-btn:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
        }

        .start-btn:disabled {
            background: var(--button-disabled);
            cursor: not-allowed;
            transform: none;
        }

        .start-btn.running {
            background: var(--danger);
        }

        .status-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            height: 100%;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .status-ready { background: var(--success); }
        .status-running { 
            background: var(--warning); 
            animation: pulse 1.5s infinite; 
        }
        .status-received { background: var(--primary); }

        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            height: 100%;
        }

        .timer {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text);
        }

        .timer-countdown {
            color: var(--warning);
            font-size: 1.3rem;
        }

        /* OTP List Section */
        .otp-section {
            background: var(--card);
            border-radius: var(--radius);
            padding: 16px;
            box-shadow: var(--shadow);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .section-header h2 {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text);
        }

        .otp-count {
            font-size: 0.85rem;
            color: var(--text-light);
            background: var(--input-bg);
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 500;
        }

        .otp-list {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 4px;
        }

        .otp-list::-webkit-scrollbar {
            width: 4px;
        }

        .otp-list::-webkit-scrollbar-track {
            background: var(--border-color);
            border-radius: 2px;
        }

        .otp-list::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 2px;
        }

        .otp-item {
            background: var(--input-bg);
            border-radius: var(--radius);
            padding: 14px;
            margin-bottom: 10px;
            border-left: 3px solid var(--primary);
            transition: all 0.3s ease;
        }

        .otp-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .otp-code {
            font-family: 'Courier New', monospace;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .copy-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: var(--primary-dark);
        }

        .copy-btn.copied {
            background: var(--success);
        }

        .otp-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .otp-from {
            font-weight: 500;
        }

        .otp-time {
            color: var(--text-light);
        }

        .no-otp {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
            font-style: italic;
        }

        /* Loading Overlay */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1001;
            backdrop-filter: blur(5px);
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.4s ease-out;
        }

        /* Mobile Responsive Adjustments */
        @media (max-width: 375px) {
            .container {
                padding: 10px;
            }
            
            .profile-header {
                padding: 14px;
            }
            
            .profile-avatar {
                width: 48px;
                height: 48px;
            }
            
            .stats-row,
            .control-grid {
                gap: 10px;
            }
            
            .stat-item,
            .control-box,
            .email-section,
            .otp-section {
                padding: 14px;
            }
            
            .timer {
                font-size: 1rem;
            }
            
            .timer-countdown {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 320px) {
            .control-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-row {
                grid-template-columns: 1fr;
            }
            
            .profile-info {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .profile-details {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Header with Theme Toggle -->
        <div class="profile-header fade-in">
            <div class="profile-info">
                <div class="profile-avatar">
                    <img id="userAvatar" src="https://api.dicebear.com/7.x/avataaars/svg?seed=User123" alt="Profile">
                </div>
                <div class="profile-details">
                    <h2 id="userName">User Name</h2>
                    <p id="userId">User ID: <span id="userIdValue">Loading...</span></p>
                </div>
            </div>
            <button class="theme-toggle" id="themeToggle" title="Change Theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        
        <!-- Stats Row (2 items side by side) -->
        <div class="stats-row fade-in">
            <div class="stat-item">
                <div class="stat-label">Emails Monitored</div>
                <div class="stat-value" id="uniqueEmailCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">OTPs Received</div>
                <div class="stat-value" id="receivedOtpCount">0</div>
            </div>
        </div>
        
        <!-- Email Input -->
        <div class="email-section fade-in">
            <input 
                type="email" 
                id="emailInput" 
                class="email-input" 
                placeholder="Enter email address to monitor..."
                value=""
            >
        </div>
        
        <!-- Control Grid (3 items side by side) -->
        <div class="control-grid fade-in">
            <!-- Start Button -->
            <div class="control-box">
                <div class="control-label">Action</div>
                <button id="startBtn" class="start-btn">
                    <i class="fas fa-play"></i> Start
                </button>
            </div>
            
            <!-- Status -->
            <div class="control-box">
                <div class="control-label">Status</div>
                <div class="status-display">
                    <div class="status-dot status-ready" id="statusDot"></div>
                    <span id="statusText">Ready</span>
                </div>
            </div>
            
            <!-- Timer -->
            <div class="control-box">
                <div class="control-label">Timer</div>
                <div class="timer-container">
                    <div class="timer timer-countdown" id="countdownTimer">05</div>
                    <div class="timer" id="totalTimer">00:00</div>
                </div>
            </div>
        </div>
        
        <!-- OTP List -->
        <div class="otp-section fade-in">
            <div class="section-header">
                <h2>Received OTPs</h2>
                <div class="otp-count" id="otpCount">0 OTPs</div>
            </div>
            <div class="otp-list" id="otpList">
                <div class="no-otp" id="noOtp">
                    No OTPs received. Start monitoring to see OTPs.
                </div>
            </div>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // Telegram Bot Configuration
        const TELEGRAM_BOT_TOKEN = '7734169736:AAGDFW2mVkNSLrrPClDohEfNE0whlwmBiuE';
        
        // Application State
        const state = {
            currentEmail: '',
            isMonitoring: false,
            scanInterval: null,
            countdown: 5,
            totalTime: 0,
            currentStatus: 'ready',
            currentOtps: [],
            telegramUserId: null,
            userProfile: {
                name: 'User Name',
                id: 'Loading...',
                photo: 'https://api.dicebear.com/7.x/avataaars/svg?seed=User123'
            },
            monitoredEmails: new Set(), // Unique emails
            receivedOtps: new Set(), // Unique OTPs
            proxyService: 'corsproxy.io' // Default proxy service
        };
        
        // DOM Elements
        const elements = {
            themeToggle: document.getElementById('themeToggle'),
            userAvatar: document.getElementById('userAvatar'),
            userName: document.getElementById('userName'),
            userIdValue: document.getElementById('userIdValue'),
            uniqueEmailCount: document.getElementById('uniqueEmailCount'),
            receivedOtpCount: document.getElementById('receivedOtpCount'),
            otpCount: document.getElementById('otpCount'),
            emailInput: document.getElementById('emailInput'),
            startBtn: document.getElementById('startBtn'),
            statusDot: document.getElementById('statusDot'),
            statusText: document.getElementById('statusText'),
            countdownTimer: document.getElementById('countdownTimer'),
            totalTimer: document.getElementById('totalTimer'),
            otpList: document.getElementById('otpList'),
            noOtp: document.getElementById('noOtp'),
            loading: document.getElementById('loading')
        };
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            initTelegramUser();
            loadStatsFromStorage();
            loadProxyService();
            setupEventListeners();
            updateStats();
            updateOtpList();
        });
        
        // Theme Management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                updateThemeButton('light');
            }
        }
        
        function toggleTheme() {
            if (document.body.classList.contains('dark-mode')) {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
                updateThemeButton('dark');
            } else {
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
                updateThemeButton('light');
            }
        }
        
        function updateThemeButton(targetTheme) {
            const icon = elements.themeToggle.querySelector('i');
            if (targetTheme === 'dark') {
                icon.className = 'fas fa-moon';
            } else {
                icon.className = 'fas fa-sun';
            }
        }
        
        // Load Proxy Service from Local Storage
        function loadProxyService() {
            const savedProxy = localStorage.getItem('proxy_service');
            if (savedProxy) {
                state.proxyService = savedProxy;
            }
        }
        
        // Get Proxy URL based on selected service
        function getProxyUrl(originalUrl) {
            const url = encodeURIComponent(originalUrl);
            
            switch(state.proxyService) {
                case 'corsproxy.io':
                    return `https://corsproxy.io/?${url}`;
                case 'allorigins.win':
                    return `https://api.allorigins.win/raw?url=${url}`;
                case 'cors-anywhere':
                    return `https://cors-anywhere.herokuapp.com/${originalUrl}`;
                case 'thingproxy':
                    return `https://thingproxy.freeboard.io/fetch/${originalUrl}`;
                default:
                    return `https://corsproxy.io/?${url}`;
            }
        }
        
        // Telegram User Initialization - Universal Solution
        async function initTelegramUser() {
            let userData = null;
            
            // Method 1: Check if running in Telegram Web App
            if (window.Telegram && window.Telegram.WebApp) {
                try {
                    const tg = window.Telegram.WebApp;
                    tg.ready();
                    
                    const initData = tg.initDataUnsafe;
                    console.log('Telegram WebApp detected:', initData);
                    
                    if (initData && initData.user) {
                        userData = initData.user;
                        state.telegramUserId = userData.id.toString();
                        state.userProfile.name = userData.first_name || 'Telegram User';
                        state.userProfile.id = userData.id.toString();
                        
                        if (userData.photo_url) {
                            state.userProfile.photo = userData.photo_url;
                        }
                        
                        if (userData.username) {
                            state.userProfile.name += ` (@${userData.username})`;
                        }
                    }
                } catch (error) {
                    console.error('Telegram WebApp error:', error);
                }
            }
            
            // Method 2: Check URL parameters (for testing/direct access)
            if (!userData) {
                try {
                    const urlParams = new URLSearchParams(window.location.search);
                    const userId = urlParams.get('user_id') || urlParams.get('userId');
                    const username = urlParams.get('username') || urlParams.get('userName');
                    
                    if (userId) {
                        userData = {
                            id: userId,
                            first_name: username || 'Test User',
                            username: username || 'test_user'
                        };
                        state.telegramUserId = userId;
                        state.userProfile.name = username || 'Test User';
                        state.userProfile.id = userId;
                    }
                } catch (error) {
                    console.error('URL param parsing error:', error);
                }
            }
            
            // Method 3: Check for Telegram initData in URL
            if (!userData) {
                try {
                    const urlParams = new URLSearchParams(window.location.search);
                    const initData = urlParams.get('tgWebAppData') || urlParams.get('initData');
                    
                    if (initData) {
                        const params = new URLSearchParams(initData);
                        const userParam = params.get('user');
                        
                        if (userParam) {
                            userData = JSON.parse(decodeURIComponent(userParam));
                            state.telegramUserId = userData.id.toString();
                            state.userProfile.name = userData.first_name || 'Telegram User';
                            state.userProfile.id = userData.id.toString();
                            
                            if (userData.photo_url) {
                                state.userProfile.photo = userData.photo_url;
                            }
                        }
                    }
                } catch (error) {
                    console.error('Telegram initData parsing error:', error);
                }
            }
            
            // Method 4: Load from local storage (persistent)
            if (!userData) {
                try {
                    const savedUser = localStorage.getItem('otp_monitor_user');
                    if (savedUser) {
                        userData = JSON.parse(savedUser);
                        state.telegramUserId = userData.id || 'local_user';
                        state.userProfile.name = userData.name || 'Local User';
                        state.userProfile.id = userData.id || 'local_user';
                        
                        if (userData.photo) {
                            state.userProfile.photo = userData.photo;
                        }
                    }
                } catch (error) {
                    console.error('Local storage parsing error:', error);
                }
            }
            
            // Method 5: Create demo user
            if (!userData) {
                const demoId = 'demo_' + Math.random().toString(36).substr(2, 8);
                state.telegramUserId = demoId;
                state.userProfile.name = 'Demo User';
                state.userProfile.id = demoId;
                
                // Save demo user to local storage
                localStorage.setItem('otp_monitor_user', JSON.stringify({
                    id: demoId,
                    name: 'Demo User',
                    isDemo: true
                }));
                
                console.log('Using demo user:', demoId);
            }
            
            // Update UI with user data
            elements.userName.textContent = state.userProfile.name;
            elements.userIdValue.textContent = state.userProfile.id;
            elements.userAvatar.src = state.userProfile.photo;
            
            console.log('User initialized:', state.userProfile);
        }
        
        // Load Stats from Local Storage
        function loadStatsFromStorage() {
            try {
                const savedStats = localStorage.getItem('otp_monitor_stats');
                if (savedStats) {
                    const stats = JSON.parse(savedStats);
                    
                    // Load monitored emails
                    if (stats.monitoredEmails && Array.isArray(stats.monitoredEmails)) {
                        state.monitoredEmails = new Set(stats.monitoredEmails);
                    }
                    
                    // Load received OTPs
                    if (stats.receivedOtps && Array.isArray(stats.receivedOtps)) {
                        state.receivedOtps = new Set(stats.receivedOtps);
                    }
                    
                    updateStats();
                }
            } catch (error) {
                console.error('Error loading stats from storage:', error);
            }
        }
        
        // Save Stats to Local Storage
        function saveStatsToStorage() {
            try {
                const stats = {
                    monitoredEmails: Array.from(state.monitoredEmails),
                    receivedOtps: Array.from(state.receivedOtps),
                    lastUpdate: new Date().toISOString()
                };
                
                localStorage.setItem('otp_monitor_stats', JSON.stringify(stats));
            } catch (error) {
                console.error('Error saving stats to storage:', error);
            }
        }
        
        // Event Listeners
        function setupEventListeners() {
            elements.themeToggle.addEventListener('click', toggleTheme);
            elements.startBtn.addEventListener('click', toggleMonitoring);
            
            // Copy OTP functionality
            document.addEventListener('click', function(e) {
                if (e.target.closest('.copy-btn')) {
                    const btn = e.target.closest('.copy-btn');
                    const otp = btn.getAttribute('data-otp');
                    copyToClipboard(otp, btn);
                }
            });
        }
        
        // Monitoring Control
        async function toggleMonitoring() {
            const email = elements.emailInput.value.trim();
            
            if (!email || !isValidEmail(email)) {
                showSweetAlert('error', 'Invalid Email', 'Please enter a valid email address');
                return;
            }
            
            if (!state.isMonitoring) {
                await startMonitoring(email);
            } else {
                stopMonitoring();
            }
        }
        
        async function startMonitoring(email) {
            // Add to monitored emails (unique)
            state.monitoredEmails.add(email);
            saveStatsToStorage();
            
            // Update state
            state.currentEmail = email;
            state.isMonitoring = true;
            state.currentStatus = 'running';
            state.countdown = 5;
            state.totalTime = 0;
            
            // Update UI
            elements.emailInput.disabled = true;
            elements.startBtn.innerHTML = '<i class="fas fa-stop"></i> Stop';
            elements.startBtn.classList.add('running');
            updateStatus('running');
            updateTimers();
            updateStats();
            
            // Show success alert
            showSweetAlert('success', 'Monitoring Started', `Scanning ${email} for OTPs`);
            
            // Start timers
            startTimers();
            
            // First scan for existing OTPs
            await scanEmail(true);
            
            // Continue scanning for new OTPs every 5 seconds
            if (state.scanInterval) {
                clearInterval(state.scanInterval);
            }
            
            state.scanInterval = setInterval(async () => {
                if (state.isMonitoring) {
                    await scanEmail(false);
                }
            }, 5000);
        }
        
        async function scanEmail(isFirstScan = false) {
            if (!state.isMonitoring || !state.currentEmail) return;
            
            elements.loading.classList.add('active');
            
            try {
                const originalApiUrl = `http://devpritom.0web.top/readmail.php?readmail=${encodeURIComponent(state.currentEmail)}`;
                const proxyUrl = getProxyUrl(originalApiUrl);
                
                console.log('Using proxy:', state.proxyService);
                console.log('Original URL:', originalApiUrl);
                console.log('Proxy URL:', proxyUrl);
                
                // Try multiple proxy services if one fails
                const response = await fetchWithFallback(proxyUrl, originalApiUrl);
                
                if (!response.ok) {
                    throw new Error(`API responded with status: ${response.status}`);
                }
                
                const data = await response.text();
                console.log('API Response received');
                
                const otps = extractOtps(data);
                
                if (isFirstScan && otps.length > 0) {
                    // First scan - show existing OTPs
                    otps.forEach(otp => {
                        state.currentOtps.push(otp);
                        state.receivedOtps.add(otp.code);
                    });
                    
                    updateOtpList();
                    updateStats();
                    saveStatsToStorage();
                    
                    showSweetAlert('info', 'Existing OTPs Found', `Found ${otps.length} existing OTP(s)`);
                } else if (!isFirstScan) {
                    // Subsequent scans - look for new OTPs
                    const newOtps = otps.filter(otp => 
                        !state.receivedOtps.has(otp.code) && 
                        !state.currentOtps.some(existing => existing.code === otp.code)
                    );
                    
                    if (newOtps.length > 0) {
                        // Add new OTPs
                        newOtps.forEach(otp => {
                            state.currentOtps.unshift(otp);
                            state.receivedOtps.add(otp.code);
                        });
                        
                        // Send to Telegram
                        for (const otp of newOtps) {
                            await sendToTelegram(otp);
                        }
                        
                        // Stop monitoring
                        stopMonitoring();
                        updateStatus('received');
                        
                        // Update UI
                        updateOtpList();
                        updateStats();
                        saveStatsToStorage();
                        
                        // Show success message
                        showSweetAlert('success', 'New OTP Received!', `Received ${newOtps.length} new OTP(s)`);
                    }
                }
                
            } catch (error) {
                console.error('Scan failed:', error);
                
                // Try switching proxy service
                await switchProxyService();
                
                showSweetAlert('error', 'Scan Failed', error.message || 'Unable to scan email. Trying different proxy...');
            } finally {
                elements.loading.classList.remove('active');
            }
        }
        
        // Fetch with fallback proxy services
        async function fetchWithFallback(primaryUrl, originalUrl) {
            const proxyServices = [
                'corsproxy.io',
                'allorigins.win',
                'cors-anywhere',
                'thingproxy'
            ];
            
            for (let i = 0; i < proxyServices.length; i++) {
                try {
                    const service = proxyServices[i];
                    const proxyUrl = getProxyUrlWithService(originalUrl, service);
                    
                    console.log(`Trying proxy service: ${service}`);
                    
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 8000);
                    
                    const response = await fetch(proxyUrl, {
                        signal: controller.signal,
                        headers: {
                            'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36',
                            'Accept': 'application/json, text/plain, */*'
                        }
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (response.ok) {
                        // Update current proxy service
                        state.proxyService = service;
                        localStorage.setItem('proxy_service', service);
                        return response;
                    }
                } catch (error) {
                    console.log(`Proxy service ${proxyServices[i]} failed:`, error.message);
                    continue;
                }
            }
            
            throw new Error('All proxy services failed');
        }
        
        function getProxyUrlWithService(originalUrl, service) {
            const url = encodeURIComponent(originalUrl);
            
            switch(service) {
                case 'corsproxy.io':
                    return `https://corsproxy.io/?${url}`;
                case 'allorigins.win':
                    return `https://api.allorigins.win/raw?url=${url}`;
                case 'cors-anywhere':
                    return `https://cors-anywhere.herokuapp.com/${originalUrl}`;
                case 'thingproxy':
                    return `https://thingproxy.freeboard.io/fetch/${originalUrl}`;
                default:
                    return `https://corsproxy.io/?${url}`;
            }
        }
        
        async function switchProxyService() {
            const services = ['corsproxy.io', 'allorigins.win', 'cors-anywhere', 'thingproxy'];
            const currentIndex = services.indexOf(state.proxyService);
            const nextIndex = (currentIndex + 1) % services.length;
            
            state.proxyService = services[nextIndex];
            localStorage.setItem('proxy_service', state.proxyService);
            
            console.log(`Switched to proxy service: ${state.proxyService}`);
            return state.proxyService;
        }
        
        function stopMonitoring() {
            // Clear intervals
            if (state.scanInterval) {
                clearInterval(state.scanInterval);
                state.scanInterval = null;
            }
            
            // Update state
            state.isMonitoring = false;
            state.currentStatus = state.currentOtps.length > 0 ? 'received' : 'ready';
            
            // Update UI
            elements.emailInput.disabled = false;
            elements.startBtn.innerHTML = '<i class="fas fa-play"></i> Start';
            elements.startBtn.classList.remove('running');
            updateStatus(state.currentStatus);
            
            showSweetAlert('info', 'Monitoring Stopped', 'Auto-scanning has been stopped');
        }
        
        // Timer Management
        function startTimers() {
            // Clear existing interval
            if (state.scanInterval) {
                clearInterval(state.scanInterval);
            }
            
            // Start new interval for timers only
            state.scanInterval = setInterval(() => {
                if (state.isMonitoring) {
                    // Update countdown
                    state.countdown--;
                    
                    // Update total time
                    state.totalTime++;
                    
                    // Update UI
                    updateTimers();
                    
                    // Check if countdown reached 0
                    if (state.countdown <= 0) {
                        // Reset countdown
                        state.countdown = 5;
                    }
                }
            }, 1000);
        }
        
        function updateTimers() {
            // Countdown timer (5 to 0)
            elements.countdownTimer.textContent = state.countdown.toString().padStart(2, '0');
            
            // Total timer (MM:SS)
            const minutes = Math.floor(state.totalTime / 60);
            const seconds = state.totalTime % 60;
            elements.totalTimer.textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // Helper function to extract OTPs from API response
        function extractOtps(apiData) {
            let otps = [];
            
            if (!apiData) return otps;
            
            // Try to parse as JSON
            let parsedData;
            try {
                parsedData = typeof apiData === 'string' ? JSON.parse(apiData) : apiData;
            } catch (error) {
                // If not JSON, try to extract OTP codes from text
                const otpMatches = apiData.match(/\b\d{4,6}\b/g) || [];
                otps = otpMatches.map(code => ({
                    code: code,
                    sender: 'Unknown',
                    date: new Date().toLocaleDateString('en-GB'),
                    time: new Date().toLocaleTimeString('en-GB', { hour12: false }),
                    timestamp: Date.now()
                }));
                return otps;
            }
            
            if (Array.isArray(parsedData)) {
                otps = parsedData.map(otp => {
                    const code = otp.code || otp;
                    return {
                        code: code.toString(),
                        sender: otp.sender || 'Unknown',
                        date: new Date().toLocaleDateString('en-GB'),
                        time: new Date().toLocaleTimeString('en-GB', { hour12: false }),
                        timestamp: Date.now()
                    };
                });
            } else if (parsedData.otps && Array.isArray(parsedData.otps)) {
                otps = parsedData.otps.map(otp => ({
                    code: (otp.code || otp).toString(),
                    sender: otp.sender || 'Unknown',
                    date: new Date().toLocaleDateString('en-GB'),
                    time: new Date().toLocaleTimeString('en-GB', { hour12: false }),
                    timestamp: Date.now()
                }));
            } else if (parsedData.code) {
                otps = [{
                    code: parsedData.code.toString(),
                    sender: parsedData.sender || 'Unknown',
                    date: new Date().toLocaleDateString('en-GB'),
                    time: new Date().toLocaleTimeString('en-GB', { hour12: false }),
                    timestamp: Date.now()
                }];
            }
            
            return otps;
        }
        
        // Telegram Integration
        async function sendToTelegram(otp) {
            if (!TELEGRAM_BOT_TOKEN || !state.telegramUserId) {
                console.log('Telegram not configured properly');
                return false;
            }
            
            try {
                const message = `ðŸ”” *New OTP Received!*\n\nðŸ“§ *Email:* ${state.currentEmail}\nðŸ”‘ *OTP Code:* \`${otp.code}\`\nðŸ“¨ *From:* ${otp.sender}\nðŸ“… *Date:* ${otp.date}\nâ° *Time:* ${otp.time}`;
                
                // Use proxy for Telegram API as well
                const telegramUrl = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
                const proxyUrl = getProxyUrl(telegramUrl);
                
                const response = await fetch(proxyUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: state.telegramUserId,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Telegram API error: ${response.status}`);
                }
                
                return true;
            } catch (error) {
                console.error('Telegram send error:', error);
                return false;
            }
        }
        
        // UI Updates
        function updateStats() {
            elements.uniqueEmailCount.textContent = state.monitoredEmails.size;
            elements.receivedOtpCount.textContent = state.receivedOtps.size;
            elements.otpCount.textContent = `${state.receivedOtps.size} OTP${state.receivedOtps.size !== 1 ? 's' : ''}`;
        }
        
        function updateStatus(status) {
            state.currentStatus = status;
            
            // Update dot
            elements.statusDot.className = 'status-dot';
            elements.statusDot.classList.add(`status-${status}`);
            
            // Update text
            switch(status) {
                case 'ready':
                    elements.statusText.textContent = 'Ready';
                    break;
                case 'running':
                    elements.statusText.textContent = 'Running';
                    break;
                case 'received':
                    elements.statusText.textContent = 'Received';
                    break;
            }
        }
        
        function updateOtpList() {
            if (state.currentOtps.length === 0) {
                elements.noOtp.style.display = 'block';
                elements.otpList.innerHTML = '';
                return;
            }
            
            elements.noOtp.style.display = 'none';
            
            const otpItems = state.currentOtps.map(otp => `
                <div class="otp-item">
                    <div class="otp-code">
                        <span>${otp.code}</span>
                        <button class="copy-btn" data-otp="${otp.code}" title="Copy OTP">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                    </div>
                    <div class="otp-meta">
                        <span class="otp-from">From: ${otp.sender}</span>
                        <span class="otp-time">${otp.date} ${otp.time}</span>
                    </div>
                </div>
            `).join('');
            
            elements.otpList.innerHTML = otpItems;
        }
        
        // SweetAlert2 Functions
        function showSweetAlert(icon, title, text, timer = 3000) {
            Swal.fire({
                icon: icon,
                title: title,
                text: text,
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: timer,
                timerProgressBar: true,
                background: getThemeColor('card'),
                color: getThemeColor('text'),
                customClass: {
                    popup: 'sweet-popup'
                }
            });
        }
        
        function getThemeColor(type) {
            const isDark = document.body.classList.contains('dark-mode');
            
            if (isDark) {
                return type === 'card' ? '#1e293b' : '#f1f5f9';
            } else {
                return type === 'card' ? '#ffffff' : '#1e293b';
            }
        }
        
        // Copy to Clipboard
        async function copyToClipboard(text, button) {
            try {
                await navigator.clipboard.writeText(text);
                
                // Visual feedback
                const icon = button.querySelector('i');
                const originalText = button.textContent;
                icon.className = 'fas fa-check';
                button.textContent = ' Copied';
                button.classList.add('copied');
                
                showSweetAlert('success', 'Copied!', 'OTP copied to clipboard', 2000);
                
                setTimeout(() => {
                    icon.className = 'fas fa-copy';
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            } catch (err) {
                // Fallback
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                showSweetAlert('success', 'Copied!', 'OTP copied to clipboard', 2000);
            }
        }
        
        // Validation
        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        // Add SweetAlert custom styling
        const style = document.createElement('style');
        style.textContent = `
            .sweet-popup {
                border-radius: var(--radius);
                box-shadow: var(--shadow);
            }
            
            .swal2-toast {
                width: auto !important;
                min-width: 300px;
            }
        `;
        document.head.appendChild(style);
    </script>
