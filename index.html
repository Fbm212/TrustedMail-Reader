    <style>
        /* NexaWallet Style Theme Variables - Mobile Optimized */
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #8b5cf6;
            --accent: #06d6a0;
            --text: #1e293b;
            --text-light: #64748b;
            --bg: #f8fafc;
            --card: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius: 12px;
            --input-bg: #ffffff;
            --border-color: #e2e8f0;
            --button-bg: #2563eb;
            --button-hover: #1d4ed8;
            --button-disabled: #94a3b8;
            --readonly-bg: #f1f5f9;
            --readonly-text: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        /* Dark Mode */
        .dark-mode {
            --text: #f1f5f9;
            --text-light: #94a3b8;
            --bg: #0f172a;
            --card: #1e293b;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.25);
            --input-bg: #334155;
            --border-color: #475569;
            --button-bg: #2563eb;
            --button-hover: #1d4ed8;
            --button-disabled: #475569;
            --readonly-bg: #334155;
            --readonly-text: #94a3b8;
        }

        /* Global Styles - Mobile First */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            transition: all 0.3s ease;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 12px;
        }

        /* Profile Header - Mobile Optimized */
        .profile-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--card);
            border-radius: var(--radius);
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
            animation: fadeInUp 0.6s ease-out;
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .profile-avatar {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--primary);
            flex-shrink: 0;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Updated: User info smaller and inline */
        .profile-details {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .profile-details h2 {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--primary);
            line-height: 1.2;
        }

        .user-id-container {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-light);
        }

        .user-id-container .id-label {
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .user-id-container .id-value {
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--primary);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            padding: 8px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .theme-toggle:hover {
            background: var(--input-bg);
        }

        /* Stats Row - Two items side by side */
        .stats-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat-item {
            background: var(--card);
            border-radius: var(--radius);
            padding: 16px;
            box-shadow: var(--shadow);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-bottom: 6px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        /* Email Input Section */
        .email-section {
            background: var(--card);
            border-radius: var(--radius);
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
        }

        .email-input {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            background: var(--input-bg);
            color: var(--text);
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .email-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }

        /* Control Grid - Three items side by side (Mobile Optimized) */
        .control-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .control-box {
            background: var(--card);
            border-radius: var(--radius);
            padding: 14px;
            box-shadow: var(--shadow);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .control-label {
            font-size: 0.75rem;
            color: var(--text-light);
            margin-bottom: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .start-btn {
            background: var(--button-bg);
            color: white;
            border: none;
            padding: 12px;
            border-radius: var(--radius);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .start-btn:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
        }

        .start-btn:disabled {
            background: var(--button-disabled);
            cursor: not-allowed;
            transform: none;
        }

        .start-btn.running {
            background: var(--danger);
        }

        .status-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            height: 100%;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .status-ready { background: var(--success); }
        .status-running { 
            background: var(--warning); 
            animation: pulse 1.5s infinite; 
        }
        .status-received { background: var(--primary); }

        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            height: 100%;
        }

        .timer {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text);
        }

        .timer-countdown {
            color: var(--warning);
            font-size: 1.3rem;
        }

        /* OTP List Section */
        .otp-section {
            background: var(--card);
            border-radius: var(--radius);
            padding: 16px;
            box-shadow: var(--shadow);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .section-header h2 {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text);
        }

        .otp-count {
            font-size: 0.85rem;
            color: var(--text-light);
            background: var(--input-bg);
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 500;
        }

        .otp-list {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 4px;
        }

        .otp-list::-webkit-scrollbar {
            width: 4px;
        }

        .otp-list::-webkit-scrollbar-track {
            background: var(--border-color);
            border-radius: 2px;
        }

        .otp-list::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 2px;
        }

        .otp-item {
            background: var(--input-bg);
            border-radius: var(--radius);
            padding: 14px;
            margin-bottom: 10px;
            border-left: 3px solid var(--primary);
            transition: all 0.3s ease;
        }

        .otp-item.new-otp {
            border-left-color: var(--success);
            background: linear-gradient(90deg, rgba(16, 185, 129, 0.1) 0%, rgba(16, 185, 129, 0.05) 100%);
        }

        .otp-item.old-otp {
            border-left-color: var(--text-light);
            opacity: 0.9;
        }

        .otp-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .otp-code {
            font-family: 'Courier New', monospace;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .copy-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: var(--primary-dark);
        }

        .copy-btn.copied {
            background: var(--success);
        }

        .otp-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .otp-from {
            font-weight: 500;
        }

        .otp-time {
            color: var(--text-light);
        }

        .otp-status {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
            background: var(--primary);
            color: white;
        }

        .otp-status.new {
            background: var(--success);
        }

        .otp-status.old {
            background: var(--text-light);
        }

        .no-otp {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
            font-style: italic;
        }

        /* Loading Overlay */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1001;
            backdrop-filter: blur(5px);
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.4s ease-out;
        }

        /* Mobile Responsive Adjustments */
        @media (max-width: 375px) {
            .container {
                padding: 10px;
            }
            
            .profile-header {
                padding: 14px;
            }
            
            .profile-avatar {
                width: 48px;
                height: 48px;
            }
            
            .stats-row,
            .control-grid {
                gap: 10px;
            }
            
            .stat-item,
            .control-box,
            .email-section,
            .otp-section {
                padding: 14px;
            }
            
            .timer {
                font-size: 1rem;
            }
            
            .timer-countdown {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 320px) {
            .control-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-row {
                grid-template-columns: 1fr;
            }
            
            .profile-info {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .profile-details {
                text-align: center;
            }
        }
    </style>

        // ==================== TELEGRAM SDK AUTO-LOGIN ====================
        
        // Initialize Telegram User - Telegram SDK Auto Login
        function initTelegramUser() {
            console.log('=== Telegram SDK Initialization Started ===');
            
            if (typeof window.Telegram === 'undefined' || !window.Telegram.WebApp) {
                console.error('‚ùå Telegram WebApp SDK not found!');
                loadTelegramSDK();
                return;
            }
            
            const tg = window.Telegram.WebApp;
            console.log('‚úÖ Telegram WebApp SDK loaded');
            
            try {
                tg.ready();
                console.log('‚úÖ Telegram WebApp ready');
                
                tg.expand();
                console.log('‚úÖ Telegram WebApp expanded');
                
                const telegramTheme = tg.colorScheme;
                console.log('üì± Telegram theme:', telegramTheme);
                
                if (telegramTheme === 'dark') {
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                    updateThemeButton('light');
                }
                
                const initData = tg.initData || '';
                const initDataUnsafe = tg.initDataUnsafe || {};
                
                console.log('üìä Telegram initData available:', initData.length > 0);
                
                let userData = null;
                
                if (initDataUnsafe.user) {
                    userData = initDataUnsafe.user;
                    console.log('‚úÖ User from initDataUnsafe:', userData);
                } else if (initData) {
                    userData = parseInitData(initData);
                    console.log('‚úÖ User parsed from initData:', userData);
                }
                
                if (userData) {
                    setUserData(userData);
                    console.log('üéâ Telegram user initialized successfully');
                    
                    setTimeout(() => {
                        showSweetAlert('success', 'Welcome!', `Hello ${userData.first_name}! Auto-login successful.`, 2000);
                    }, 1000);
                } else {
                    createDemoUser();
                    console.warn('‚ö†Ô∏è No user data found, using demo mode');
                }
                
            } catch (error) {
                console.error('‚ùå Telegram initialization error:', error);
                createDemoUser();
            }
        }
        
        // Load Telegram SDK dynamically if not loaded
        function loadTelegramSDK() {
            console.log('üîÑ Loading Telegram SDK dynamically...');
            
            const script = document.createElement('script');
            script.src = 'https://telegram.org/js/telegram-web-app.js';
            script.onload = function() {
                console.log('‚úÖ Telegram SDK loaded dynamically');
                setTimeout(initTelegramUser, 500);
            };
            script.onerror = function() {
                console.error('‚ùå Failed to load Telegram SDK');
                createDemoUser();
            };
            document.head.appendChild(script);
        }
        
        // Parse initData string to get user
        function parseInitData(initData) {
            try {
                console.log('üîç Parsing initData');
                
                const params = new URLSearchParams(initData);
                const userParam = params.get('user');
                
                if (userParam) {
                    const user = JSON.parse(decodeURIComponent(userParam));
                    console.log('‚úÖ User parsed from initData user param');
                    return user;
                }
                
                const userFields = {};
                params.forEach((value, key) => {
                    if (key.startsWith('user[')) {
                        const fieldName = key.match(/user\[(.*?)\]/)[1];
                        userFields[fieldName] = value;
                    }
                });
                
                if (userFields.id) {
                    console.log('‚úÖ User parsed from individual fields');
                    return {
                        id: parseInt(userFields.id),
                        first_name: userFields.first_name || 'User',
                        last_name: userFields.last_name,
                        username: userFields.username,
                        language_code: userFields.language_code,
                        is_premium: userFields.is_premium === 'true',
                        photo_url: userFields.photo_url
                    };
                }
                
                const userMatch = initData.match(/"user":(\{.*?\})/);
                if (userMatch) {
                    const user = JSON.parse(userMatch[1]);
                    console.log('‚úÖ User parsed from regex match');
                    return user;
                }
                
            } catch (error) {
                console.error('‚ùå Error parsing initData:', error);
            }
            
            return null;
        }
        
        // Create demo user for testing/fallback
        function createDemoUser() {
            console.log('üé≠ Creating demo user for testing');
            
            const demoId = Math.floor(Math.random() * 1000000);
            const demoUser = {
                id: demoId,
                first_name: 'Demo User',
                username: 'demo_user',
                language_code: 'en',
                is_premium: false,
                photo_url: `https://api.dicebear.com/7.x/avataaars/svg?seed=${demoId}`
            };
            
            setUserData(demoUser);
            
            localStorage.setItem('telegram_user', JSON.stringify({
                id: demoId,
                name: 'Demo User',
                photo: demoUser.photo_url,
                isDemo: true,
                timestamp: new Date().toISOString()
            }));
            
            console.log('‚úÖ Demo user created');
        }
        
        // Set user data to state and UI
        function setUserData(user) {
            if (!user || !user.id) {
                console.error('‚ùå Invalid user data:', user);

        // Parse date from API response
        function parseApiDate(dateString) {
            // Format: "00:16 - 04/12/2025"
            try {
                const [timePart, datePart] = dateString.split(' - ');
                const [hours, minutes] = timePart.split(':');
                const [day, month, year] = datePart.split('/');
                
                // Create a Date object (months are 0-indexed in JavaScript)
                const date = new Date(year, month - 1, day, hours, minutes);
                return date.getTime(); // Return timestamp
            } catch (error) {
                console.error('Error parsing date:', dateString, error);
                return Date.now(); // Fallback to current time
            }
        }
        
        async function scanEmail(isFirstScan = false) {
            if (!state.isMonitoring || !state.currentEmail) return;
            
            elements.loading.classList.add('active');
            
            try {
                const originalApiUrl = `http://devpritom.0web.top/readmail.php?readmail=${encodeURIComponent(state.currentEmail)}`;
                console.log('üîó API URL:', originalApiUrl);
                
                const proxyUrl = getProxyUrl(originalApiUrl);
                
                state.retryCount = 0;
                
                const response = await fetchWithRetry(proxyUrl, originalApiUrl);
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.text();
                console.log('üìß Raw API Response:', data.substring(0, 200) + '...');
                
                const apiResponse = extractApiData(data);
                console.log('üîç Parsed API Response:', apiResponse);
                
                const otps = apiResponse.messages.filter(msg => msg.code && msg.code.trim() !== '');
                
                console.log('üéØ Filtered OTPs with codes:', otps);
                
                const emailPart = extractEmailFromString(state.currentEmail);
                
                const existingOtps = state.emailOtps.get(emailPart) || [];
                const existingOtpCodes = new Set(existingOtps.map(otp => otp.code));
                
                // Separate new OTPs - based on monitoring start time
                const newOtps = otps.filter(msg => {
                    // Check if this OTP is already in existing OTPs
                    if (existingOtpCodes.has(msg.code)) {
                        return false;
                    }
                    
                    // Check timestamp - only send to Telegram if received AFTER monitoring started
                    const messageTimestamp = msg.timestamp;
                    const monitoringStartTime = state.monitoringStartTime;
                    
                    // If this is first scan, check all OTPs
                    if (isFirstScan) {
                        return true; // Show all OTPs found in first scan
                    } else {
                        // For subsequent scans, only include OTPs received AFTER monitoring started
                        return messageTimestamp > monitoringStartTime;
                    }
                });
                
                console.log('üïê Monitoring Start Time:', new Date(state.monitoringStartTime).toLocaleString());
                console.log('üì® New OTPs after filtering:', newOtps);
                
                if (newOtps.length > 0) {
                    console.log('üéØ New OTPs found after time filter:', newOtps.length);
                    
                    // Mark as new
                    newOtps.forEach(otp => {
                        otp.status = 'new';
                        otp.timestamp = otp.timestamp || Date.now();
                        otp.email = emailPart;
                    });
                    
                    // Mark existing as old
                    existingOtps.forEach(otp => {
                        otp.status = 'old';
                    });
                    
                    const allOtps = [...newOtps, ...existingOtps];
                    
                    state.currentOtps = allOtps;
                    state.emailOtps.set(emailPart, allOtps);
                    
                    newOtps.forEach(otp => {
                        state.receivedOtps.add(otp.code);
                    });
                    
                    updateOtpList();
                    updateStats();
                    updateEmailOtpCount();
                    saveStatsToStorage();
                    
                    // Send to Telegram only if NOT first scan (for OTPs received AFTER monitoring started)
                    if (!isFirstScan) {
                        for (const otp of newOtps) {
                            await sendToTelegramWithButtons(otp);
                        }
                        
                        stopMonitoring();
                        updateStatus('received');
                        showSweetAlert('success', 'New OTP Received!', `Received ${newOtps.length} new OTP(s) and sent to Telegram`);
                    } else {
                        showSweetAlert('info', 'Existing OTPs Found', `Found ${newOtps.length} OTP(s) in inbox`);
                    }
                    
                } else if (isFirstScan && existingOtps.length > 0) {
                    console.log('üìÇ Loading existing OTPs from storage');
                    state.currentOtps = existingOtps;
                    updateOtpList();
                    updateEmailOtpCount();
                } else if (isFirstScan && otps.length > 0) {
                    console.log('üìÇ Found OTPs in first scan');
                    otps.forEach(otp => {
                        otp.status = 'old'; // Mark as old since they were already in inbox
                        otp.timestamp = otp.timestamp || Date.now();
                        otp.email = emailPart;
                    });
                    
                    state.currentOtps = otps;
                    state.emailOtps.set(emailPart, otps);
                    
                    updateOtpList();
                    updateStats();
                    updateEmailOtpCount();
                    saveStatsToStorage();
                    
                    showSweetAlert('info', 'Existing OTPs Found', `Found ${otps.length} existing OTP(s)`);
                } else if (isFirstScan) {
                    showSweetAlert('info', 'Scan Complete', 'No OTPs found in email inbox');
                } else {
                    console.log('‚úÖ Auto scan completed successfully (no new OTPs after monitoring start)');
                }
                
            } catch (error) {
                console.error('‚ùå Scan failed:', error);
                
                if (state.retryCount < state.maxRetries) {
                    state.retryCount++;
                    rotateProxy();
                    console.log(`üîÑ Retry attempt ${state.retryCount}/${state.maxRetries} with new proxy`);
                    
                    if (state.retryCount === state.maxRetries) {
                        showSweetAlert('warning', 'Proxy Issue', 'Having issues with proxies. Trying again next scan...');
                    }
                } else {
                    showSweetAlert('error', 'Scan Failed', 'Temporary network issue. Will retry on next scan.');
                }
                
            } finally {
                elements.loading.classList.remove('active');
            }
        }
        
        // Extract API data with new structure
        function extractApiData(apiData) {
            console.log('üîé Extracting API data');
            
            const defaultResponse = {

                codes_found: [],

        // Fetch with retry logic
        async function fetchWithRetry(proxyUrl, originalUrl) {
            for (let attempt = 0; attempt < 2; attempt++) {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 15000);
                    
                    const response = await fetch(proxyUrl, {
                        signal: controller.signal,
                        headers: {
                            'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36',
                            'Accept': 'application/json, text/plain, */*',
                            'Origin': window.location.origin
                        }
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (response.ok) {
                        return response;
                    } else if (attempt === 0) {
                        rotateProxy();
                        const newProxyUrl = getProxyUrl(originalUrl);
                        proxyUrl = newProxyUrl;
                    }
                } catch (error) {
                    console.log(`Attempt ${attempt + 1} failed:`, error.message);
                    if (attempt === 0) {
                        rotateProxy();
                        const newProxyUrl = getProxyUrl(originalUrl);
                        proxyUrl = newProxyUrl;
                    }
                }
            }
            
            throw new Error('Fetch failed after retries');
        }

        // Copy to Clipboard
        async function copyToClipboard(text, button) {
            try {
                await navigator.clipboard.writeText(text);
                
                const icon = button.querySelector('i');
                const originalText = button.textContent;
                icon.className = 'fas fa-check';
                button.textContent = ' Copied';
                button.classList.add('copied');

                setTimeout(() => {

                    button.textContent = originalText;

                }, 2000);
            } catch (err) {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                showSweetAlert('success', 'Copied!', 'OTP copied to clipboard', 2000);
            }
        }
        
        // Add SweetAlert custom styling
        const style = document.createElement('style');
        style.textContent = `
            .sweet-popup {
                border-radius: var(--radius);
                box-shadow: var(--shadow);
            }
            
            .swal2-toast {
                width: auto !important;
                min-width: 300px;
            }
        `;
        document.head.appendChild(style);
    </script>
</html>
